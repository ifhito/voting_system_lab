<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>投票画面</title>
    <link rel="stylesheet" href="vote_style.css" />    
  </head>
    
  <body onload="PageLoad();">
    <div class="wrapper">
      <div class="title">投票画面</div>
      <div class="rank">rank
        <div class="rank_num">1</div>
        <div class="rank_num">2</div>
        <div class="rank_num">3</div>
        <div class="rank_num">4</div>
        <div class="rank_num">5</div>
      </div>
      <div class="P_box" ondragover="f_dragover(event)" ondrop="f_drop(event)">P</div>
      <div class="rank">rank</div>
      <div class="FG_box" ondragover="f_dragover(event)" ondrop="f_drop(event)">FG</div>
      <div class="member" ondragover="f_dragover(event)" ondrop="f_drop(event)">
        <div class="column" id="seki" draggable="true" ondragstart="f_dragstart(event)">関</div>
        <div class="column" id="chou" draggable="true" ondragstart="f_dragstart(event)">張</div>
        <div class="column" id="kase" draggable="true" ondragstart="f_dragstart(event)">加瀬</div>
      </div>
      <button id="submit_vote" onclick="submit()">投票</button>
    </div>
  
    <script type="text/javascript" src="vote_script.js"></script>
  </body>
</html>

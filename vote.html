<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>投票画面</title>
    <link rel="stylesheet" href="vote_style.css" />    
  </head>
    
  <body onload="PageLoad();">
    <div class="wrapper">
      <div class="title">投票画面</div>
      
      <dic class="rank_title">rank</dic>
      <div class="pbox_title">P</div>
      <div class="rank_title">rank</div>
      <div class="fgbox_title">FG</div>
      
      <div class="rank">
        <div class="rank_num">1</div>
        <div class="rank_num">2</div>
        <div class="rank_num">3</div>
        <div class="rank_num">4</div>
        <div class="rank_num">5</div>
      </div>
      <div class="P_box" ondragover="f_dragover(event)" ondrop="f_drop(event)"></div>
      <div class="rank">
        <div class="rank_num">1</div>
        <div class="rank_num">2</div>
        <div class="rank_num">3</div>
        <div class="rank_num">4</div>
        <div class="rank_num">5</div>
      </div>
      <div class="FG_box" ondragover="f_dragover(event)" ondrop="f_drop(event)"></div>
      <div class="member" ondragover="f_dragover(event)" ondrop="f_drop(event)">
        <div class="column" id="seki1" draggable="true" ondragstart="f_dragstart(event)">関</div>
        <div class="column" id="chou1" draggable="true" ondragstart="f_dragstart(event)">張</div>
        <div class="column" id="kase1" draggable="true" ondragstart="f_dragstart(event)">加瀬</div>
        <div class="column" id="seki2" draggable="true" ondragstart="f_dragstart(event)">関</div>
        <div class="column" id="chou2" draggable="true" ondragstart="f_dragstart(event)">張</div>
        <div class="column" id="kase2" draggable="true" ondragstart="f_dragstart(event)">加瀬</div>
        <div class="column" id="seki3" draggable="true" ondragstart="f_dragstart(event)">関</div>
        <div class="column" id="chou3" draggable="true" ondragstart="f_dragstart(event)">張</div>
        <div class="column" id="kase3" draggable="true" ondragstart="f_dragstart(event)">加瀬</div>
      </div>
      <button id="submit_vote" onclick="submit()">投票</button>
    </div>
  
    <script type="text/javascript" src="vote_script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>投票画面</title>
    <link rel="stylesheet" href="vote_style.css"/>    
  </head>
    
  <body onload="PageLoad();">
    <div class="wrapper">
      <div class="title">投票画面</div>
      
      <div class="p_title">P</div>
      <div class="vote">rank</div>
      
      <div class="p_explain">
        ここに投票の極意を書く。
      </div>
      <div class="p_vote">
        <div class="rank_num">1位
          <input id="p_1" type="text" maxlength="10">
        </div>
        <div class="rank_num">2位
          <input class="p_2" type="text" maxlength="10">
        </div>
        <div class="rank_num">3位
          <input class="p_3" type="text" maxlength="10">
        </div>
        <div class="rank_num">4位
          <input class="p_4" type="text" maxlength="10">
        </div>
      </div>
      
      <div class="fg_title">FG</div>
      <div class="vote">rank</div>
      
      <div class="fg_explain">
        ここに投票の極意を書く。
      </div>
      <div class="fg_vote">
        <div class="rank_num">1位
          <input class="fg_1" type="text" maxlength="10">
        </div>
        <div class="rank_num">2位
          <input class="fg_2" type="text" maxlength="10">
        </div>
        <div class="rank_num">3位
          <input class="fg_3" type="text" maxlength="10">
        </div>
        <div class="rank_num">4位
          <input class="fg_4" type="text" maxlength="10">
        </div>
      </div>
            
      <button id="submit_vote" onclick="submit()">投票</button>
    </div>
  
    <script type="text/javascript" src="vote_script.js"></script>
  </body>
</html>
